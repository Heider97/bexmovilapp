  fmtc_plus_sharing: ^8.0.0
  osm_nominatim: ^2.0.0
  geolocator: ^10.1.0
  latlong2: ^0.8.0
  location_repository:
    path: packages/location_repository
  #others
  badges: ^3.0.3
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  collection: ^1.18.0
  connectivity_plus: ^3.0.3
  cupertino_icons: ^1.0.2
  dart_ping: ^8.0.1
  device_info_plus: ^8.2.2
  dio: ^5.0.2
  dot_navigation_bar: ^1.0.2
  equatable: ^2.0.5
  flex_seed_scheme: ^1.4.0
  flutter_datetime_picker: ^1.5.1
  flutter_rating_bar: ^4.0.1
  flutter_secure_storage: ^8.0.0
  flutter_slidable: ^3.0.1
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.4
  flutter_udid: ^2.0.1
  font_awesome_flutter: ^10.6.0
  hive: ^2.2.3
  intl: ^0.18.0
  lottie: ^2.7.0
  meta: ^1.8.0
  path: ^1.8.2
  path_provider: ^2.0.13
  permission_handler: ^10.2.0
  pinput: ^3.0.1
  provider: ^6.1.1
  routing_client_dart: ^0.5.4
  shared_preferences: ^2.2.2
  shimmer: ^2.0.0
  showcaseview: ^2.0.2
  universal_platform: ^1.0.0+1
  url_launcher: ^6.1.10
  validators: ^3.0.0
  vibration: ^1.7.6
  yaml: ^3.1.1


dev_dependencies:
  bloc_test: ^9.1.5
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.6.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.2

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/wallet/
    - assets/svg/
    - assets/launcher/
    - assets/animations/
    - assets/icons/
    - assets/lang/
    - pubspec.yaml
  fonts:
    - family: Butler
      fonts:
        - asset: assets/fonts/Butler_Bold.ttf
        - asset: assets/fonts/Butler_Light.ttf
        - asset: assets/fonts/Butler_Regular.ttf
    - family: IBM
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
        - asset: assets/fonts/IBMPlexSans-Light.ttf
        - asset: assets/fonts/IBMPlexSans-Regular.ttf

    - family: Benton
      fonts:
        - asset: assets/fonts/BentonSans-Regular.ttf
        - asset: assets/fonts/BentonSans-Black.ttf
        - asset: assets/fonts/BentonSans-Bold.ttf
        - asset: assets/fonts/BentonSans-Book.ttf
