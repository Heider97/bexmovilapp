  upgrader: ^7.0.2
  url_launcher: ^6.1.10
  validators: ^3.0.0
  vibration: ^1.7.6
  yaml: ^3.1.1
  syncfusion_flutter_datagrid: ^24.1.44

dev_dependencies:
  bloc_test: ^9.1.5
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.6.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.2

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/launcher/
    - assets/animations/
    - assets/icons/
    - assets/data/
    - assets/lang/
    - pubspec.yaml
  fonts:
    - family: Butler
      fonts:
        - asset: assets/fonts/Butler_Bold.ttf
        - asset: assets/fonts/Butler_Light.ttf
        - asset: assets/fonts/Butler_Regular.ttf
    - family: IBM
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
        - asset: assets/fonts/IBMPlexSans-Light.ttf
        - asset: assets/fonts/IBMPlexSans-Regular.ttf

    - family: Benton
      fonts:
        - asset: assets/fonts/BentonSans-Regular.ttf
        - asset: assets/fonts/BentonSans-Black.ttf
        - asset: assets/fonts/BentonSans-Bold.ttf
        - asset: assets/fonts/BentonSans-Book.ttf
