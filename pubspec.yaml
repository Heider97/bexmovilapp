  firebase_crashlytics: ^3.4.16
  cloud_firestore: ^4.13.2
  #charts
  fl_chart: ^0.61.0
  syncfusion_flutter_calendar: ^24.1.41
  syncfusion_flutter_charts: ^24.1.41
  syncfusion_flutter_datagrid: ^24.1.41
  syncfusion_flutter_signaturepad: ^24.2.7
  syncfusion_localizations: ^24.1.45
  #map
  map_launcher: ^3.1.0
  flutter_map: ^4.0.0
  flutter_map_tile_caching: ^8.0.1
