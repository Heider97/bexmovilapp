  googleapis_auth: ^1.4.1
  #database
  synchronized: ^3.0.1
  sqflite: ^2.2.6
  sqflite_migration: ^0.3.0
  sqlbrite: ^2.6.0
  #firebase
  firebase_analytics: ^10.8.7
  firebase_auth: ^4.14.1
