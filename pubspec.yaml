  intl: ^0.18.0
  latlong2: ^0.8.1
  location_repository:
    path: packages/location_repository
  lottie: ^2.7.0
  meta: ^1.8.0
  path: ^1.8.2
  path_provider: ^2.0.13
  permission_handler: ^10.2.0
  pinput: ^3.0.1
