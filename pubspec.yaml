name: BexMovil
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  location_repository:
    path: packages/location_repository

  #icons
  cupertino_icons: ^1.0.2
  #permission
  permission_handler: ^10.2.0
  #network
  dio: ^5.0.2
  #state managment
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  get_it: ^7.2.0
  shared_preferences: ^2.0.18
  meta: ^1.8.0
  #locations
  location: ^4.4.0
  #connectivy
  connectivity_plus: ^3.0.3
  #database
  sqflite: ^2.2.6
  sqlbrite: ^2.6.0
  sqflite_migration: ^0.3.0
  #others
  equatable: ^2.0.5
  oktoast: ^3.3.1
  path_provider: ^2.0.13
  lottie: ^2.3.0
  yaml: ^3.1.1
  cached_network_image: ^3.2.3
  url_launcher: ^6.1.10
  showcaseview: ^2.0.2
  flutter_udid: ^2.0.1
  intl: ^0.17.0
  vibration: ^1.7.6
  carousel_slider: ^4.2.1
  shimmer: ^2.0.0
  validators: ^3.0.0
  badges: ^3.0.3
  flutter_svg: ^2.0.4
  flutter_localizations:
    sdk: flutter
  latlong2: ^0.8.1
  hive: ^2.2.3
  path: ^1.8.2
  synchronized: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  build_runner: ^2.3.3

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/launcher/
    - assets/animations/
    - assets/icons/
    - assets/data/
    - pubspec.yaml
  fonts:
    - family: Butler
      fonts:
        - asset: assets/fonts/Butler_Bold.ttf
        - asset: assets/fonts/Butler_Light.ttf
        - asset: assets/fonts/Butler_Regular.ttf
    - family: IBM
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
        - asset: assets/fonts/IBMPlexSans-Light.ttf
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
